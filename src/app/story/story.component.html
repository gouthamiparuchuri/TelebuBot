<app-intent *ngIf="showIntent" [storyNode]="node" [type]="type" (closeEvent)="showIntent = false"></app-intent>

<ngx-graph
  class="chart-container"
  [view]="[1320, 1000]"
  [links]="edges"
  [nodes]="nodes"
  [draggingEnabled]="false"
  [enableZoom]="false"
  [curve]="curve"
  [nodeWidth]="150"
  [nodeHeight]="50"  
  [layout]="layout"
  [layoutSettings]="layoutSettings"
>
  <ng-template #defsTemplate>
    <svg:marker id="arrow" viewBox="0 -5 10 10" refX="8" refY="0" markerWidth="4" markerHeight="4" orient="auto">
      <svg:path d="M0,-5L10,0L0,5" class="arrow-head" />
    </svg:marker>
  </ng-template>
  <ng-template #nodeTemplate let-node>
    <svg:g class="node" (click)="showIntentData(node)">
      <svg:rect 
        [attr.width]="node.dimension.width"
        [attr.height]="node.dimension.height"
        [attr.fill]="node.type == 'intent' ? '#adcded' : (node.type == 'response' ? '#a27ea8': '#aae3f5')"
      />
      <svg:text alignment-baseline="central"  [attr.x]="10" [attr.y]="node.dimension.height / 2">
        {{node.label.length > 16 ? node.label.substring(0, 15) + '...' : node.label}}
      </svg:text>
      
    </svg:g>
    
  </ng-template>

  <ng-template #linkTemplate let-link>
    <svg:g class="edge">
      <svg:path class="line" stroke-width="2" marker-end="url(#arrow)"></svg:path>
      <svg:text class="edge-label" text-anchor="middle">
        <textPath
          class="text-path"
          [attr.href]="'#' + link.id"
          [style.dominant-baseline]="link.dominantBaseline"
          startOffset="50%"
        >
          {{link.label}}
        </textPath>
      </svg:text>
    </svg:g>
  </ng-template>
</ngx-graph>
<div class="btn-actions">
<div class="btnNormal"  (click)="saveBot()">Save Changes</div>
<div class="btnNormal" (click)="newBot()">New</div>
<div class="btnNormal" (click)="cancelBot()">Cancel</div>
</div>
